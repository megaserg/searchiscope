application: searchiscope
version: 1
runtime: go
api_version: go1

handlers:
- url: /
  static_files: index.html
  upload: index.html
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
- url: /css
  static_dir: css
- url: /js
  static_dir: js
- url: /auth
  script: _go_app
- url: /search
  script: _go_app
